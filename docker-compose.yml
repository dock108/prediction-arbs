services:
  arbscan:
    build: .
    volumes:
      - ./data:/app/data
    environment:
      - KALSHI_API_KEY=${KALSHI_API_KEY:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - EVENT_REGISTRY_PATH=${EVENT_REGISTRY_PATH:-}
    dns:
      - "1.1.1.1"
      - "8.8.8.8"
    command: ${ARBSCAN_ARGS:-}
    restart: unless-stopped

  dashboard:
    build: .
    command: arbscan-dashboard
    ports: ["8501:8501"]
    volumes:
      - ./data:/app/data
    restart: unless-stopped
